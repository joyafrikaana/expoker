<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excelsior Poker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #555;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #777;
        }

        /* Hamburger icon styles */
        #mobile-nav {
            display: none;
        }

        #hamburger-icon {
            display: none;
            cursor: pointer;
            margin-right: 15px;
        }

        #close-icon {
            display: none;
            cursor: pointer;
            margin-right: 15px;
        }

        /* Media query for tablet and mobile */
        @media screen and (max-width: 768px) {
            #desktop-nav {
                display: none;
            }

            #mobile-nav {
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: #555;
                padding: 10px;
            }

            #hamburger-icon {
                display: block;
            }

            #close-icon {
                display: block;
            }
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Excelsior Poker</h1>
    </header>

    <!-- Hamburger and Close icons for small screens -->
    <div id="hamburger-icon">&#9776;</div>
    <div id="close-icon">&#10006;</div>

    <!-- Desktop navigation -->
    <nav id="desktop-nav">
        <a href="#">Global</a>
        <a href="#">How to Play</a>
        <a href="#">Partners</a>
        <a href="#">About Us</a>
        <a href="#">Help</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Mobile navigation -->
    <nav id="mobile-nav">
        <a href="#">Global</a>
        <a href="#">How to Play</a>
        <a href="#">Partners</a>
        <a href="#">About Us</a>
        <a href="#">Help</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <!-- Your Excelsior Poker game content goes here -->
        <p>This is where your Excelsior Poker game content will be.</p>
    </main>

    <footer>
        <p>&copy; 2023 Excelsior Poker</p>
    </footer>

    <script>
        // JavaScript to toggle the navigation menu for small screens
        const hamburgerIcon = document.getElementById('hamburger-icon');
        const closeIcon = document.getElementById('close-icon');
        const desktopNav = document.getElementById('desktop-nav');
        const mobileNav = document.getElementById('mobile-nav');

        hamburgerIcon.addEventListener('click', () => {
            mobileNav.style.display = 'flex';
            hamburgerIcon.style.display = 'none';
            closeIcon.style.display = 'block';
        });

        closeIcon.addEventListener('click', () => {
            mobileNav.style.display = 'none';
            hamburgerIcon.style.display = 'block';
            closeIcon.style.display = 'none';
        });

        // Close the mobile menu when the screen size increases
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                mobileNav.style.display = 'none';
                hamburgerIcon.style.display = 'none';
                closeIcon.style.display = 'none';
                desktopNav.style.display = 'flex';
            } else {
                desktopNav.style.display = 'none';
            }
        });
    </script>
</body>
</html>
